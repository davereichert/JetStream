<div class="container mt-5">
    <h2>Serviceanmeldung</h2>
    <form>
        <!-- Kundenname -->
        <div class="form-group">
            <label for="customerName">Kundenname:</label>
            <input type="text" class="form-control" id="customerName" placeholder="Donal Duck"  required>
        </div>

        <!-- E-Mail -->
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email"  placeholder="donald.duck@ente.haus" required>
        </div>

        <!-- Telefon -->
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" class="form-control" id="phone"  placeholder="+65 982 764 23 65" required>
        </div>

        <!-- Priorität -->
        <div class="form-group">
            <label for="priority">Priorität:</label>
            <select class="form-control" id="priority" required>
                <option value="standard">Standard</option>
                <option value="tief" >Tief (+5 Tage, -10Chf)</option>
                <option value="express">Express(-2 Tage, +20CHF)</option>
            </select>
        </div>

        <!-- Datum -->
        <div class="form-group">
            <label for="date">Datum:</label>
            <input type="date" class="form-control" id="date" required>
        </div>

        
        <!-- Ausgewählter Service -->
        <div class="form-group">
            <label for="chosenService">Ausgewählter Service:</label>
            <input type="text" class="form-control" id="chosenService" readonly>
        </div>

        <div class="form-group">
            <label for="chosenService">Preis</label>
            <input type="text" class="form-control" id="calculatedPrice" readonly>
        </div>


        <!-- Absenden-Button -->
        <button type="submit" class="btn btn-primary">Serviceanmeldung absenden</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js und jQuery einbinden -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
